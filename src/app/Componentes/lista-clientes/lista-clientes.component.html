<div>
    <div class="row align-items-center">
        <div class="col-3"><h2 class="my-3">Lista de Clientes</h2></div>
        <div class="col-6">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Buscar cliente" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </div>
        <div class="col-3">

          <button class=" d-block ml-auto btn btn-success">nuevo cliente</button>  
        </div>
    </div>


<table class="table table-striped table-dark ">
    <thead class="text-center">
        <tr>

            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let cliente of clientes">
            <th>
                {{cliente.nombre}}
            </th>
            <th>
                {{cliente.direccion}}
            </th>
            <th>
                {{cliente.telefono}}
            </th>
            <th>
                <button class="mr-2 btn btn-primary">+info</button>
                <button class="ml-2 mr-2 btn btn-warning">editar</button>
                <button class="ml-2 btn btn-danger"><i class="fas fa-trash-alt"></i></button>
            </th>
        </tr>
    </tbody>
</table>

</div>
